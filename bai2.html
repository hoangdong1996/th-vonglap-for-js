<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số</title>
</head>
<body>
    <script>
        let resutl =prompt("Enter your nember: ");
        let i ;
        for (i = 0 ; i < resutl ; i += 1) {
            resutl = resutl + i;
        }
        alert(resutl);
    </script>
</body>
</html>
